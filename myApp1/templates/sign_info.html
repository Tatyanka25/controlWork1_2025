{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о знаке зодиака</title>
</head>
<body>
    {% if error %}
        <h2 style="color: red;">{{ error }}</h2>
    {% else %}
        <h2>{{ title }}</h2>
        <p>{{ description }}</p>
        <img src="{% static image %}" alt="{{ sign }}" width="200">
    {% endif %}
</body>
</html>
